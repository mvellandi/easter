<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easter Egg Demo</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="text-gray-400 bg-image-blue">
    <header
      class="px-8 absolute top-0 left-0 w-full h-[51px] bg-gray-900 border-b border-b-gray-700 flex justify-between items-center"
    >
      <div class="flex h-full">
        <div class="flex items-center lg:hidden">
          <svg
            class="block h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path></svg
          ><svg
            class="hidden h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </div>
        <img
          class="hidden lg:inline-block h-full"
          src="./assets/img/bootlogo.webp"
          alt="Logo"
        />
        <button
          class="h-full w-[50px] opacity-0 focus:opacity-20 z-20"
          aria-label="staff directory"
          tabindex="0"
        ></button>
      </div>

      <div class="hidden text-sm lg:flex flex-row gap-9">
        <div>Dashboard</div>
        <div>Courses</div>
        <div>Billing</div>
        <div>Community</div>
      </div>
      <div class="h-full flex justify-end items-center gap-4 pr-12 lg:pr-0">
        <div class="pt-1 flex flex-col gap-1">
          <div class="leading-4 arcuata hidden lg:block lg:text-md">
            ArchSage
          </div>
          <div class="leading-4 font-[Arcuata] hidden lg:block lg:text-[13px]">
            Level 80
          </div>
        </div>
        <img
          id="avatar"
          class="block h-full"
          src="./assets/img/player-icon.png"
          alt="Avatar"
        />
        <div class="w-6 -ml-2 cursor-pointer py-3 text-gray-300">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chevron-up-icon lucide-chevron-up pointer-events-none h-6 w-6"
          >
            <path d="m18 15-6-6-6 6"></path>
          </svg>
        </div>
      </div>
    </header>
    <div class="p-8 pt-20 max-w-4xl mx-auto">
      <h1 class="text-4xl mb-4">Easter Egg Demo</h1>
      <div class="space-y-6">
        <p>
          Press <kbd class="px-2 py-1 bg-gray-200 rounded">Ctrl</kbd> +
          <kbd class="px-2 py-1 bg-gray-200 rounded">H</kbd> to trigger the
          Hello World modal.
        </p>
        <p>
          Press <kbd class="px-2 py-1 bg-gray-200 rounded">Ctrl</kbd> +
          <kbd class="px-2 py-1 bg-gray-200 rounded">T</kbd> to see the Boot
          Team
        </p>
        <p>Click on the player avatar 5 times to pull up the joystick.</p>
      </div>
    </div>

    <!-- Easter Egg System Mount Point -->
    <div id="easter-egg-root-container"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
